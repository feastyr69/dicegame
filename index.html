<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Silly Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ride The Dice</h1>
    <p>(Get all the numbers 1-6 in least number of dice rolls)</p>
    <section class="main">
        <div class="numbers">
            <span class="num">1</span>
            <span class="num">2</span>
            <span class="num">3</span>
            <span class="num">4</span>
            <span class="num">5</span>
            <span class="num">6</span>
        </div><br>
        <p class="rolls">Click Roll to Start</p><br>
        <div class="score"><span>Score:</span>
        <span class="result"> 0/100</span>
        </div><br>
        <button type="button">R O L L</button>
        <br>
    </section>
</body>
<script src="script.js"></script>
</html>
